<!-- assets/templates/question_single.html -->
<div class="singleChoice question">
    <p>{{ question_number }}: {{ question_text }}</p>
    <ul>
    {% for option in options %}
        <li>
            <input type="radio" name="question_{{ question_number }}" value="{{ option.letter }}">
            {{ option.letter }}) {{ option.text }}
        </li>
    {% endfor %}
    </ul>
    <p class="correct-answer" style="display:none;">Respuesta correcta: {{ correct_letter }}</p>
</div>
