<!-- assets/templates/question_multiple.html -->
<div class="multipleChoice question">
    <p>{{ question_number }}: {{ question_text }}</p>
    <ul>
    {% for option in options %}
        <li>
            <input type="checkbox" name="question_{{ question_number }}" value="{{ option.letter }}">
            {{ option.letter }}) {{ option.text }}
        </li>
    {% endfor %}
    </ul>
    <!-- Oculto inicialmente por CSS; se muestra tras enviar -->
    <p class="correct-answer" style="display:none;">
        Respuestas correctas: {{ correct_letter }}
    </p>
    <!-- Input hidden con la(s) respuesta(s) correcta(s) separadas por comas -->
    <input type="hidden" name="correct_{{ question_number }}" value="{{ correct_letter }}">
</div>
