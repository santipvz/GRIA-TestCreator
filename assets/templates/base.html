<!-- assets/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen</title>
    <!-- Hoja de estilos (el tema se cambia dinámicamente con JS) -->
    <link id="theme-link" rel="stylesheet" href="{{ style }}">
</head>
<body>
    <!-- Botón para alternar tema -->
    <button id="theme-toggle-btn" onclick="toggleTheme()" style="border:none; background:none; cursor:pointer;">
        <img id="theme-icon" src="assets/images/sun.png" alt="Toggle Theme" width="32">
    </button>

    <form id="testForm" onsubmit="return submitForm()">
        {{ questions_html|safe }}
        <input id="submitButton" type="submit" value="Enviar respuestas">
    </form>

    <!-- Aquí mostraremos el resultado final -->
    <p id="scoreDisplay"></p>

    <!-- Scripts -->
    <!-- Lógica de formulario y preguntas -->
    <script src="assets/js/formLogic.js"></script>
    <!-- Lógica de tema (elige solo una de tus versiones preferidas) -->
    <script src="assets/js/themeToggle.js"></script>
</body>
</html>
